<div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Log-In</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="formLogin" method="POST"
                                      ng-submit="login(username, password)">
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" ng-model ='username' class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required=""
                                            placeholder="Ingrese Username">
                            
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input type="password" ng-model= 'password' class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password"
                                        placeholder="Ingrese Constraseña">
                                        
                                    </div>
                                   <!--  <div>
                                        <label class="custom-control custom-checkbox">
                                          <input type="checkbox" class="custom-control-input">
                                          <span class="custom-control-indicator"></span>
                                          <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                        </label>
                                    </div> -->
                                    <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                </form>
                            </div>
                            <!--/card-block-->
                            <div ng-if="msgError == true" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Usuario y/o Contraseña</strong> Incorrectos.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                        </div>
                        <!-- /form card login -->
    
                    </div>
    
    
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
